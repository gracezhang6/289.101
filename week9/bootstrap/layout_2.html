<!DOCTYPE html>
<html>

<head>
    <meta charest="utf-8"/>
    <title>Layout 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    
    <style>
        * { outline: white 8px solid }
        .blue {
            background-color: #3FB4FF;
            height: 100px;
        }
        .firebrick {
            background-color: firebrick;
            height: 300px;
        }
        .green{
            background-color: green;
            height: 100px;
        }
        .grey{
            background-color: grey;
            height: 100px;
        }
        .hotpink{
            background-color: hotpink;
            height: 150px;
        }
        
        @media (min-width: 578px) {
            .grey {height:100px;}
        }
           
        @media (min-width: 768px) {
            .green {height: 250px;}
            .grey {height: 200px;}
            .firebrick {height: 600px;}
        }
            
        @media (min-width: 992px) {
            .green {height: 900px;}
            .grey {height: 150px;}
            .firebrick {height: 900px;}
        }
        
    </style>
    </head>
    <body>
        <div class="container">
       
        <div class="row">
            <div class="col-lg-12 blue"></div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12 green"></div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                <div class="col-lg-3 col-md-6  grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                <div class="col-lg-3 col-md-6 grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                <div class="col-lg-3 col-md-6 grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                <div class="col-lg-3 col-md-6 grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                <div class="col-lg-3 col-md-6 grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                <div class="col-lg-3 col-md-6 grey col-sm-6"></div>
                <div class="col-lg-9 hotpink d-none d-lg-block"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 firebrick"></div>
        </div>
        
        
        </div>
    
    </body>
